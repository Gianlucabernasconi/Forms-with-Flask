<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> 
    <title>Formulario</title>
</head>
<body>
    <h2>Ingresa información</h2>
    <form action="{{ url_for('procesar_promedio') }}" method="post">
        <label for="nota1">Número 1:</label>
        <input type="number" name="nota1" required><br>

        <label for="nota2">Número 2:</label>
        <input type="number" name="nota2" required><br>

        <label for="nota3">Número 3:</label>
        <input type="number" name="nota3" required><br>

        <label for="asistencia">Asistencia (%):</label>
        <input type="number" name="asistencia" required><br>

        <input type="submit" value="Enviar">
    </form>

    <div>
        {% if resultado %}
            <p>Resultado: {{ resultado }}</p>
        {% endif %}
    </div>
</body>
</html>
